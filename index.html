<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Lê Thanh Phương Nam</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-wrapper">
        <div class="book-container">
            <!-- Left Page (Dynamic Content) -->
            <div class="left-page">
                <!-- Profile Section -->
                <div id="profile-section-container"></div>
                
                <!-- Education Section -->
                <div id="education-left-container"></div>
                
                <!-- Skills Section -->
                <div id="skills-left-container"></div>
            </div>

            <!-- Right Page (Dynamic Content) -->
            <div class="right-page">
                <!-- Contact Section -->
                <div id="contact-section-container"></div>

                <!-- Experience Section -->
                <div id="experience-section-container"></div>

                <!-- Portfolio Section -->
                <div id="portfolio-section-container"></div>
            </div>
        </div>
        
        <!-- Navigation Buttons - Outside and below book -->
        <div id="navigation-container"></div>
    </div>

    <!-- Link to Component Loader -->
    <script src="loader.js"></script>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
